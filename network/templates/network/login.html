{% extends "network/layout.html" %}

{% block body %}

<div id="title-holder">
    <h2 class="register-title">Log in</h2>
</div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'network:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <p class="reg-text">Don't have an account? <a href="{% url 'network:register' %}">Register here.</a></p> 

{% endblock %}
